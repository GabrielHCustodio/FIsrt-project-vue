<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="src/app.js" defer></script>
    <title>Teste VUE JS!</title>
</head>
<body>

    <div id="app">
        <div class="borda div-principal" :class="cor">
            Cor : {{ cor}} <br>
            Posição X = {{ posicaoX }} <br>
            Posição Y = {{ posicaoY }}
        </div>
        <hr>

        <div 
            class="borda div-auxiliar" 
            @click="mudarCor('verde')">
        </div>

        <div 
            class="borda div-auxiliar" 
            @mouseover="mudarCor('azul')"
            @mouseout="mudarCor('vermelho')">
        </div>

        <div 
            class="borda div-auxiliar"
            @mousemove="coordenadas($event)">
        </div>
    </div>

</body>
</html>
