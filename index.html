<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="src/app.js" defer></script>
    <title>Teste VUE JS!</title>
</head>
<body>

    <div id="app">
        <a href="https://google.com"
           target="_blank"
           @click.prevent="prevenirComportamento()"
        >
        Link
        </a>
        <p>Texto : {{ msg }} </p>

        <hr>

        <button @click.once="executarUmaVez()">Enviar</button>
        <p>Cliques : {{ cliques }}</p>

        <hr>

        <form @submit.prevent.once="prevenirUmaVez()">
            <button type="submit">Enviar</button>
        </form>
        <p>Formulario : {{ formulario }}</p>

        <hr>

        <input type="text" @keyup.Enter="verificarTeclas($event)">
        <p>Teclas : {{ teclas }}</p>
    </div>

</body>
</html>
