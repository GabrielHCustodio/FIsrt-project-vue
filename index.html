<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="src/app.js" defer></script>
    <title>Teste VUE JS!</title>
</head>
<body>

    <div id="app">
        {{ paciente }} <br>
        <input type="text" v-model="paciente">

        <hr>

        <input type="radio" value="f" v-model="sexo">Feminino
        <input type="radio" value="m" v-model="sexo">Masculino
        <br> {{ sexo }}

        <hr>

        <select v-model="plano">
            <option value="" disabled>Escolha seu plano</option>
            <option value="1">BÃ¡sico</option>
            <option value="2">Premium</option>
            <option value="3">Master</option>
        </select>
        <br> {{ plano }}

        <hr>

        <input type="checkbox" value="100" v-model="doencas">Asma
        <input type="checkbox" value="101" v-model="doencas">Rinite
        <input type="checkbox" value="102" v-model="doencas">Sinusite
        <br> {{ doencas }}

        <hr>

        <textarea v-model="maisInformacoes"></textarea>
        <br> {{ maisInformacoes }}
    </div>
    
</body>
</html>
